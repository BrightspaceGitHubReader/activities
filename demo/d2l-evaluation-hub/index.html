<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-evaluation-hub demo</title>

		<script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

		<script type="module">
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
			import '@polymer/iron-demo-helpers/demo-snippet';
			import 'd2l-typography/d2l-typography.js';
			import '../../components/d2l-evaluation-hub/d2l-evaluation-hub.js';
			import '../../components/d2l-evaluation-hub-activities-list/d2l-evaluation-hub-activities-list.js';
		</script>

		<style is="custom-style" include="demo-pages-shared-styles"></style>
		<style is="custom-style" include="d2l-typography">
				html {
					font-size: 20px;
				}
		</style>
	</head>
	<body>
		<div class="vertical-section-container fixedSize">
			<h3>Basic d2l-evaluation-hub demo</h3>
			<demo-snippet>
				<template strip-whitespace>
					<d2l-evaluation-hub href="data/activities/example.json" token="whatever"></d2l-evaluation-hub>
				</template>
			</demo-snippet>
			<h3>d2l-evaluation-hub-activities-list demo</h3>
			<demo-snippet>
				<template strip-whitespace>
					<d2l-evaluation-hub-activities-list href="data/activities/activitiesList/root.json" token="whatever"></d2l-evaluation-hub-activities-list>
				</template>
			</demo-snippet>
		</div>
	</body>
	<!-- The class="d2l-typography" on the body doesn't always work -->
	<script>document.querySelector('body').classList.add('d2l-typography');
</script>
</html>
