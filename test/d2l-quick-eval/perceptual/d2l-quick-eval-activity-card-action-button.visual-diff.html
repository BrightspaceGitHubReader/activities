<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-quick-eval-activity-card-action-button visual diff tests</title>
		<script type="module" src="../../../components/d2l-quick-eval/activity-card/d2l-quick-eval-activity-card-action-button.js"></script>
		<style>
			html {
				font-size: 20px;
			}
			div {
				margin: 15px;
			}
			#tall-height {
				height: 60px;
				display: flex;
			}
		</style>
		<script type="module">
			import '@brightspace-ui/core/components/typography/typography.js';
		</script>
	</head>
	<body class="d2l-typography">
		<div id="text-and-icon">
			<!--bullseye was chosen as it is visibly different between the tier 2 and tier 3 (3 rings vs 4)-->
			<d2l-quick-eval-activity-card-action-button icon-name="bullseye" text="the button" class="text-and-icon"></d2l-quick-eval-activity-card-action-button>
		</div>
		<div id="button-disabled">
			<d2l-quick-eval-activity-card-action-button icon-name="bullseye" text="the button" disabled class="button-disabled"></d2l-quick-eval-activity-card-action-button>
		</div>
		<div id="icon-only">
			<d2l-quick-eval-activity-card-action-button icon-name="bullseye" class="icon-only"></d2l-quick-eval-activity-card-action-button>
		</div>
		<div id="text-only">
			<d2l-quick-eval-activity-card-action-button text="the button" class="text-only"></d2l-quick-eval-activity-card-action-button>
		</div>
		<div id="tall-height">
			<d2l-quick-eval-activity-card-action-button icon-name="bullseye" text="the button" class="tall-height"></d2l-quick-eval-activity-card-action-button>
		</div>
	</body>
</html>
